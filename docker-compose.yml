services:
  postgres:
    image: postgres:18-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: forge
      POSTGRES_PASSWORD: forge
      POSTGRES_DB: forge_test
    tmpfs:
      - /var/lib/postgresql:mode=1777
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U forge -d forge_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "1025:1025"
      - "8025:8025"

  rustfs:
    image: rustfs/rustfs:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      RUSTFS_ACCESS_KEY: admin
      RUSTFS_SECRET_KEY: admin123
    tmpfs:
      - /data:mode=1777
      - /logs:mode=0755
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9000 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  redis:
    image: redis:8-alpine
    ports:
      - "6379:6379"
    tmpfs:
      - /data:mode=1777
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 5s
      timeout: 5s
      retries: 5

  rustfs-bucket-init:
    image: minio/mc:latest
    depends_on:
      rustfs:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://rustfs:9000 admin admin123 &&
        mc mb local/uploads --ignore-existing &&
        mc anonymous set public local/uploads
      "
