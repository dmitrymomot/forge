version: "2"
sql:
  - engine: "postgresql"
    queries: "repository/queries.sql"
    schema: "migrations/"
    gen:
      go:
        package: "repository"
        out: "repository"
        sql_package: "pgx/v5"
        emit_json_tags: false
        emit_empty_slices: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
