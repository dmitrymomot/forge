services:
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: forge
      POSTGRES_PASSWORD: forge
      POSTGRES_DB: forge_example
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U forge -d forge_example"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
